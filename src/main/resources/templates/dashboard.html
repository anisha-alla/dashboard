<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Dashboard</title>
</head>
<body>
    <h1>Product Dashboard</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Country Code</th>
            <th>Price</th>
        </tr>
        <tr th:each="data : ${dataList}">
            <td th:text="${data.name}"></td>
            <td th:text="${data.countryCode}"></td>
            <td th:text="${data.price}"></td>
        </tr>
    </table>
</body>
</html>
